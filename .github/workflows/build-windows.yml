name: Build Windows App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
    
    - name: Create Windows Files
      shell: cmd
      run: |
        echo Creating minimal Windows files...
        echo #pragma once > windows\runner\resource.h
        echo. >> windows\runner\resource.h
        echo #define IDI_APP_ICON 101 >> windows\runner\resource.h
        echo #define IDR_APPLICATION_MANIFEST 102 >> windows\runner\resource.h
        
        echo #include "resource.h" > windows\runner\runner.rc
        echo. >> windows\runner\runner.rc
        echo // Icon disabled for build success >> windows\runner\runner.rc
        echo // IDI_APP_ICON ICON "resources/app_icon.ico" >> windows\runner\runner.rc
        echo. >> windows\runner\runner.rc
        echo IDR_APPLICATION_MANIFEST RT_MANIFEST "runner.exe.manifest" >> windows\runner\runner.rc
    
    - name: Install Dependencies
      run: flutter pub get
    
    - name: Clean Build
      run: flutter clean
    
    - name: Build Debug Version
      run: flutter build windows --debug
    
    - name: Verify Debug Build
      shell: pwsh
      run: |
        Write-Host "=== Checking Debug Build ===" -ForegroundColor Cyan
        
        # Try Debug directory first
        if (Test-Path "build/windows/runner/Debug") {
            Write-Host "✅ Debug directory found" -ForegroundColor Green
            Get-ChildItem -Path "build/windows/runner/Debug" -Filter "*.exe" | Format-Table Name, Length
            
            Write-Host "=== Uploading from Debug ===" -ForegroundColor Green
            Get-ChildItem -Path "build/windows/runner/Debug" | Format-Table Name
        }
        # Also check Release (just in case)
        elseif (Test-Path "build/windows/runner/Release") {
            Write-Host "✅ Release directory found instead" -ForegroundColor Green
            Get-ChildItem -Path "build/windows/runner/Release" -Filter "*.exe" | Format-Table Name, Length
        }
        else {
            Write-Host "❌ Neither Debug nor Release found" -ForegroundColor Red
            Write-Host "Available in build/windows:" -ForegroundColor Yellow
            Get-ChildItem -Path "build/windows" -Recurse -Directory | Format-Table FullName
        }
    
    - name: Upload Debug Build
      uses: actions/upload-artifact@v4
      with:
        name: windows-debug-app
        path: build/windows/runner/Debug/
        if-no-files-found: warn
    
    - name: Upload Entire Build Directory
      uses: actions/upload-artifact@v4
      with:
        name: full-build-output
        path: build/windows/
        if-no-files-found: warn
