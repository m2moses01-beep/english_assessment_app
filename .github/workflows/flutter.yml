name: Flutter Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Fix MainActivity
      run: |
        echo "=== Creating correct MainActivity ==="
        
        # 1. Create new folder with correct package
        mkdir -p android/app/src/main/kotlin/com/adaptilearn/africa/
        
        # 2. Create MainActivity with correct package
        cat > android/app/src/main/kotlin/com/adaptilearn/africa/MainActivity.kt << 'EOF'
        package com.adaptilearn.africa
        
        import io.flutter.embedding.android.FlutterActivity
        
        class MainActivity: FlutterActivity() {
        }
        EOF
        
        echo "=== Created: android/app/src/main/kotlin/com/adaptilearn/africa/MainActivity.kt ==="
        echo "Old folder still exists but won't be used"
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
    
    - run: flutter clean
    - run: flutter pub get
    - run: flutter build apk --release
    
    - uses: actions/upload-artifact@v4
      with:
        name: adaptilearn-apk
        path: build/app/outputs/flutter-apk/app-release.apk
