name: Flutter Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
      
    - name: Fix pubspec.yaml
      run: |
        echo "Fixing pubspec.yaml..."
        cat << 'EOF' > pubspec.yaml
        environment:
          sdk: '>=3.0.0 <4.0.0'
          flutter: '>=1.17.0'
        
        name: adaptilearn_africa
        description: AdaptiLearn Africa - Uganda Primary English Assessment
        version: 1.0.0+1
        
        flutter:
          uses-material-design: true
          
          assets:
            - assets/branding/ala_logo.png
            - assets/branding/ala_app_icon.png
        
        dependencies:
          flutter:
            sdk: flutter
          shared_preferences: ^2.2.2
        EOF
      
    - name: Fix android/build.gradle
      run: |
        echo "Fixing android/build.gradle..."
        cat << 'EOF' > android/build.gradle
        buildscript {
            ext.kotlin_version = '1.9.22'
            repositories {
                google()
                mavenCentral()
            }
        
            dependencies {
                classpath 'com.android.tools.build:gradle:8.1.4'
                classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        rootProject.buildDir = '../build'
        subprojects {
            project.buildDir = "\${rootProject.buildDir}/\${project.name}"
        }
        subprojects {
            project.evaluationDependsOn(':app')
        }
        
        tasks.register("clean", Delete) {
            delete rootProject.buildDir
        }
        EOF
      
    - name: Fix android/app/build.gradle SDK
      run: |
        echo "Fixing Android SDK version..."
        sed -i 's/compileSdkVersion .*/compileSdkVersion 34/g' android/app/build.gradle
        sed -i 's/targetSdkVersion .*/targetSdkVersion 34/g' android/app/build.gradle
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: adaptilearn-apk
        path: build/app/outputs/flutter-apk/app-release.apk
