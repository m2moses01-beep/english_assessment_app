name: Flutter Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Verify Files
      run: |
        echo "=== Checking pubspec.yaml ==="
        head -15 pubspec.yaml
        echo ""
        echo "=== Checking assets ==="
        find assets/ -type f 2>/dev/null || echo "No assets folder found"
        echo ""
        echo "=== Checking Android SDK ==="
        grep -n "compileSdkVersion\|targetSdkVersion" android/app/build.gradle
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Analyze code
      run: flutter analyze
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: adaptilearn-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 7
