name: Flutter Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
      
    - name: Fix Gradle Files
      run: |
        echo "=== Fixing Gradle Files ==="
        
        # Fix android/build.gradle with proper variable
        cat > android/build.gradle << "EOF"
        buildscript {
            ext.kotlin_version = '1.9.22'
            repositories {
                google()
                mavenCentral()
            }

            dependencies {
                classpath 'com.android.tools.build:gradle:8.1.4'
                classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
            }
        }

        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }

        rootProject.buildDir = '../build'
        subprojects {
            project.buildDir = "\${rootProject.buildDir}/\${project.name}"
        }
        subprojects {
            project.evaluationDependsOn(':app')
        }

        tasks.register("clean", Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # Fix android/app/build.gradle SDK versions
        sed -i 's/compileSdkVersion .*/compileSdkVersion 34/g' android/app/build.gradle
        sed -i 's/targetSdkVersion .*/targetSdkVersion 34/g' android/app/build.gradle
        
        echo "=== Gradle files fixed ==="
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: adaptilearn-apk
        path: build/app/outputs/flutter-apk/app-release.apk
