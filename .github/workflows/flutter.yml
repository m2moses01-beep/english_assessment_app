name: Flutter Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'
      
    - name: Setup Android SDK
      run: |
        echo "Setting up Android SDK..."
        # Download and setup Android SDK
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        mkdir -p android-sdk/cmdline-tools
        unzip -q commandlinetools-linux-11076708_latest.zip -d android-sdk/cmdline-tools
        mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
        
        # Set environment variables
        echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
        echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$PWD/android-sdk/platform-tools" >> $GITHUB_PATH
        
        # Accept licenses
        yes | $PWD/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
        # Install required SDK components
        $PWD/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0"
      
    - name: Verify Setup
      run: |
        echo "=== Java Version ==="
        java -version
        echo ""
        echo "=== Flutter Version ==="
        flutter --version
        echo ""
        echo "=== Android SDK ==="
        ls -la $ANDROID_SDK_ROOT/platforms/ || echo "No platforms folder"
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build APK
      run: |
        # Build with specific target
        flutter build apk --release --target-platform=android-arm64
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: adaptilearn-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 7
