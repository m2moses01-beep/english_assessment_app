name: Flutter Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Fix Android Namespace
      run: |
        # Quick namespace fix
        sed -i '/compileSdkVersion 34/a\    namespace "com.adaptilearn.africa"' android/app/build.gradle
        sed -i 's/applicationId ".*"/applicationId "com.adaptilearn.africa"/g' android/app/build.gradle
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
    
    - run: flutter clean
    - run: flutter pub get
    - run: flutter build apk --release
    
    - uses: actions/upload-artifact@v4
      with:
        name: adaptilearn-apk
        path: build/app/outputs/flutter-apk/app-release.apk

