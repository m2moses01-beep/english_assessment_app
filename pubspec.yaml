name: Flutter Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
      
    - name: Create local.properties
      run: |
        echo "sdk.dir=/usr/local/lib/android/sdk" > android/local.properties
        echo "flutter.sdk=/opt/hostedtoolcache/flutter/stable-3.22.0-x64" >> android/local.properties
        echo "flutter.buildMode=release" >> android/local.properties
        echo "flutter.versionName=1.0.0" >> android/local.properties
        echo "flutter.versionCode=1" >> android/local.properties
      
    - name: Preconfigure Android
      run: |
        # Accept licenses non-interactively
        yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
        # Install required platforms
        /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" || true
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build APK
      run: |
        # Force Android SDK 34
        sed -i 's/compileSdkVersion flutter.compileSdkVersion/compileSdkVersion 34/g' android/app/build.gradle
        sed -i 's/targetSdkVersion flutter.targetSdkVersion/targetSdkVersion 34/g' android/app/build.gradle
        
        # Build
        flutter build apk --release --no-pub
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: adaptilearn-apk
        path: build/app/outputs/flutter-apk/app-release.apk
