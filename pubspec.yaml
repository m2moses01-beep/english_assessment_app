name: Flutter Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Update Android SDK Version
      run: |
        # Force update to SDK 34
        echo "Updating Android SDK to 34..."
        sed -i 's/compileSdkVersion [0-9]*/compileSdkVersion 34/g' android/app/build.gradle
        sed -i 's/targetSdkVersion [0-9]*/targetSdkVersion 34/g' android/app/build.gradle
        sed -i 's/compileSdkVersion flutter.compileSdkVersion/compileSdkVersion 34/g' android/app/build.gradle
        sed -i 's/targetSdkVersion flutter.targetSdkVersion/targetSdkVersion 34/g' android/app/build.gradle
        
        # Verify
        echo "=== Current SDK version ==="
        grep -n "compileSdkVersion\|targetSdkVersion" android/app/build.gradle
      
    - name: Verify Assets
      run: |
        echo "=== Checking assets ==="
        ls -la assets/branding/
        echo "Files found:"
        find assets/branding/ -type f | cat
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Analyze
      run: flutter analyze
      
    - name: Build APK
      run: flutter build apk --release
      
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: adaptilearn-apk
        path: build/app/outputs/flutter-apk/app-release.apk
